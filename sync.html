<html>
	<head>
	<meta http-eqiv='content-type' content='text/html;charset=utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1.0'>
	<script type ='text/javascript' src='vue.js'></script>
	   <script type ='text/javascript' src='jquery-3.3.1.js'></script>
	<style>
		#app p{
			background : red;
			color : white;
		}
	</style>
	</head>
	
	<body>
		<div id = 'app'>
			<p> The value of the msg propert is : {{msg}}</p>
			<hr/>
			<comp v-bind:prop_name.sync = 'msg'></comp>
		</div>
		
		<template id ='temp'>
			<input v-on:input='send($event.target.value)'>
		</template>
		
	<script type = 'text/javascript'>
		var comp = Vue.component('comp',{
			template : '#temp',
			data : function(){
				return {
				message : 'Send this data'
				}
			},
			prop : ['prop_name'],
			methods : {
				send : function(v){
					this.$emit('update:prop_name',v)
				}
			
			},
		})
		
		var vm = new Vue({
			el : '#app',
			data : {
				msg : 'Apple',
			},
		})
	</script>
	
	</body>
</html>

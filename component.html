	<body>
		<div id='app'>
			<simple_comp name='Michael John Dequina'> </simple_comp>

				<p>{{message}}</p>
				
				
			</div>
		</template>
	
	 <script type = 'text/javascript'>

				template : '#temp',
				data : function(){
					return{
						message : 'My name is '+ this.name,
					}

				props :['name'],
				methods :{},
			})
	
			var vm = new Vue({
				el:'#app',
				data:{
					vuedata : "Vue's Data",
				},
				computed:{},
		     	methods:{},
				components : {
				comp : {
				template : '#temp',
				data : function(){
					return{
						message : 'Components our own message and ' + this.prop,
					}
				},
				props :['prop'],
				methods :{},	
				}
				},
			})
	</script>
